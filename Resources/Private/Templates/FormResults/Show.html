<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="MainContent">
	<h1>
		<f:translate
				key="LLL:EXT:form_to_database/Resources/Private/Language/locallang_be.xlf:show.results_for"
				arguments="{0: formDefinition.label}"/>
	</h1>
	<f:render section="filter" arguments="{_all}"/>
	<f:if condition="{formResults}">
		<f:then>
			<f:render partial="FormResults/Show/Results" arguments="{_all}"/>
		</f:then>
		<f:else>
			<f:be.infobox state="-1"
						  title="{f:translate(key: 'LLL:EXT:form_to_database/Resources/Private/Language/locallang_be.xlf:show.results_not_found.title')}">
				<p>
					<f:translate
							key="LLL:EXT:form_to_database/Resources/Private/Language/locallang_be.xlf:show.results_not_found.message"/>
				</p>
			</f:be.infobox>
		</f:else>
	</f:if>
	<f:render partial="FormResults/SimplePagination" arguments="{paginator:paginator, pagination:pagination, formPersistenceIdentifier: formResults.0.formPersistenceIdentifier, startDateSearched: startDateSearched, endDateSearched: endDateSearched}" />
	<f:render partial="FormResults/Show/Footer" arguments="{_all}"/>
</f:section>
<f:section name="filter">
	<f:form action="show" arguments="{formPersistenceIdentifier: formPersistenceIdentifier}" class="form-inline form-inline-spaced">
		<div class="form-group">
			<f:be.labels.csh field="formResult_start" label="{f:translate(key: 'LLL:EXT:form_to_database/Resources/Private/Language/locallang_be.xlf:show.filter.date_start')}"/>
			<div class="form-control-wrap">
				<div class="input-group">
					<input name="startDateSearched_hr" value="{startDateSearched}" class="form-control t3js-datetimepicker t3js-clearable" data-date-type="datetime" data-date-offset="0" type="text" id="tceforms-datetimefield-formResults_start_row">
          <f:form.hidden name="startDateSearched" value="{startDateSearched}"/>
					<span class="input-group-btn"><label class="btn btn-default" for="tceforms-datetimefield-formResults_start_row"><core:icon identifier="actions-edit-pick-date" /></label></span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<f:be.labels.csh label="{f:translate(key: 'LLL:EXT:form_to_database/Resources/Private/Language/locallang_be.xlf:show.filter.date_end')}"/>
			<div class="form-control-wrap">
				<div class="input-group">
					<input name="endDateSearched_hr" value="{endDateSearched}" class="form-control t3js-datetimepicker t3js-clearable" data-date-type="datetime" data-date-offset="0" type="text" id="tceforms-datetimefield-formResults_end_row">
          <f:form.hidden name="endDateSearched" value="{endDateSearched}"/>
					<span class="input-group-btn"><label class="btn btn-default" for="tceforms-datetimefield-formResults_end_row"><core:icon identifier="actions-edit-pick-date" /></label></span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<f:be.labels.csh table="{csh}" field="task_start" label=""/>
			<div class="form-control-wrap">
				<input type="submit" value="{f:translate(key: 'LLL:EXT:form_to_database/Resources/Private/Language/locallang_be.xlf:show.filter.search_button')}" class="btn btn-default btn-sm" />
			</div>
		</div>
	</f:form>
</f:section>
</html>
