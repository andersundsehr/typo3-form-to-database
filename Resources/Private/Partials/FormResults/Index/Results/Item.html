<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
	  data-namespace-typo3-fluid="true">

<tr>
	<td class="col-icon nowrap">
		<span title="id={form.identifier}" data-toggle="tooltip" data-placement="right">
			<core:icon identifier="content-form"/>
		</span>
	</td>
	<td class="col-title col-responsive nowrap">
		<f:if condition="{form.numberOfResults}">
			<f:then>
				<f:link.action action="show"
							   arguments="{formPersistenceIdentifier: form.persistenceIdentifier}"
							   title="{f:translate(key: 'LLL:EXT:form/Resources/Private/Language/Database.xlf:formManager.edit_form')}"
							   data="{toggle: 'tooltip', placement: 'right'}">
					{form.name}
				</f:link.action>
			</f:then>
			<f:else>
				{form.name}
			</f:else>
		</f:if>
	</td>
	<td>
		<f:if condition="{form.maxCrDate}">
			<f:if condition="{form.newDataExists}">
				<f:then>
					<span class="badge help-teaser" title="{f:translate(key: 'LLL:EXT:form_to_database/Resources/Private/Language/locallang_be.xlf:index.new_entries')}">
						<f:format.date format="%d. %b %Y %H:%M">@{form.maxCrDate}</f:format.date>
					</span>
				</f:then>
				<f:else>
					<f:format.date format="%d. %b %Y %H:%M">@{form.maxCrDate}</f:format.date>
				</f:else>
			</f:if>
		</f:if>
	</td>
	<td class="col-control nowrap">
		<div class="btn-group" role="group">
			<f:if condition="{form.numberOfResults}">
				<f:then>
					<f:link.action action="show"
								   arguments="{formPersistenceIdentifier: form.persistenceIdentifier}"
								   title="{f:translate(key: 'LLL:EXT:form/Resources/Private/Language/Database.xlf:formManager.edit_form')}"
								   class="btn btn-default form-record-open">
						<core:icon identifier="actions-document-view"/>
					</f:link.action>
				</f:then>
				<f:else>
					<button class="btn btn-default form-record-readonly"
							disabled="disabled"
							title="{f:translate(key: 'LLL:EXT:form/Resources/Private/Language/Database.xlf:formManager.edit_form')}">
						<core:icon identifier="actions-document-view" />
					</button>
				</f:else>
			</f:if>
		</div>
	</td>
	<td class="nowrap">
		<f:if condition="{form.numberOfResults}">
			<f:then>
				<f:link.action action="show"
							   arguments="{formPersistenceIdentifier: form.persistenceIdentifier}"
							   title="{f:translate(key: 'LLL:EXT:form/Resources/Private/Language/Database.xlf:formManager.edit_form')}">
					{form.numberOfResults}
				</f:link.action>
			</f:then>
			<f:else>
				{form.numberOfResults}
			</f:else>
		</f:if>
	</td>
	<f:if condition="!{extConf.hideLocationInList}">
		<td class="nowrap">{form.persistenceIdentifier}</td>
	</f:if>
</tr>

</html>
